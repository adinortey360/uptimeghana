<!DOCTYPE html>
<html>
<head>
	<title>Uptime Ghana</title>
	<!-- bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


	<style>
		body {
			font-family: Arial, Helvetica, sans-serif;
			font-size: 14px;
			line-height: 1.8em;
			color: #666;
			margin: 0;
		}

		.header {
			background: #000;
			color: #fff;
			padding: 10px 0;
		}

		.headernav {
			display: flex;
    		justify-content: space-between;
		}

		.logo {
			text-align: center;
		}
		.logo h1 {
			margin: 0;
			padding: 0;
			font-size: 36px;
		}
		.logo h1 a {
			color: #fff;
			text-decoration: none;
		}

		.navbar {
			text-align: center;
			display: flex;
		}

		.navbar ul {
			margin: 0;
			padding: 0;
		}

		.navbar ul li {
			display: inline-block;
			margin: 0 10px;
		}

		.navbar ul li a {
			color: #fff;
			text-decoration: none;
			font-size: 16px;
		}

		.hero {
			background: #000;
			color: #fff;
			padding: 60px 0;
		}

		.hero-title {
			font-size: 50px;
			margin-bottom: 10px;
		}

		.hero-subtitle {
			font-size: 24px;
			margin-bottom: 30px;
		}

		.hero-search {
			width: 100%;
			max-width: 600px;
			margin: 0 auto;
		}

		.hero-search .input-group {
			width: 100%;
		}

		.hero-search .input-group .form-control {
			border-radius: 0;
			border: 0;
			height: 60px;
			font-size: 24px;
		}

		.hero-search .input-group .form-control:focus {
			box-shadow: none;
		}

		.hero-search .input-group .input-group-btn .btn {
			border-radius: 0;
			border: 0;
			height: 60px;
			font-size: 24px;
			background: #fff;
			color: #000;
		}

		.hero-search .input-group .input-group-btn .btn:hover {
			background: #e6e6e6;
		}

		.hero-search .input-group .input-group-btn .btn:focus {
			box-shadow: none;
		}

		.hero-search .input-group .input-group-btn .btn:active {
			background: #e6e6e6;
		}

		.hero-search .input-group .input-group-btn .btn i {
			margin-right: 5px;
		}

		.hero-search .input-group .input-group-btn .btn span {
			position: relative;
			top: -2px;
		}

		/* search styling */
		.search {
			background: #f4f4f4;
			padding: 60px 0;
		}

		.search .search-form {
			width: 100%;
			max-width: 600px;
			margin: 0 auto;
		}


		/* service cards */
		.services {
			padding: 60px 0;
		}

		.services .service {
			background: #f4f4f4;
			padding: 20px;
			margin-bottom: 20px;
		}

		.services .service .service-title {
			font-size: 24px;
			margin-bottom: 10px;
		}

		.services .service .service-status {
			font-size: 18px;
			margin-bottom: 10px;
		}

		.services .service .service-status .status {
			font-weight: bold;
		}

		.services .service .service-status .status.online {
			color: #5cb85c;
		}

		.services .service .service-status .status.offline {
			color: #d9534f;
		}

		.services .service .service-status .status.unknown {
			color: #f0ad4e;
		}

		.services .service .service-status .status.maintenance {
			color: #5bc0de;
		}

		.services .service .service-status .status.issues {
			color: #d9534f;
		}

		/* service logo */
		.services .service .service-logo {
			width: 100px;
			height: 100px;
			border-radius: 50%;
			background: #fff;
			margin: 0 auto;
			display: flex;
			justify-content: center;
			align-items: center;
			margin-bottom: 10px;
		}

		.services .service .service-logo img {
			max-width: 100%;
			max-height: 100%;
		}

		#myChart {
			width: 100%;
			height: 400px;
		}
	</style>
</head>
<body>
	<!-- Header -->
	<div class="header">
		<div class="container">
			<div class="row">
				<div class="headernav">
					<!-- Logo -->
					<div class="logo">
						<h1><a href="index.html">Uptime Ghana</a></h1>
					</div>

					<div class="input-group">
						<input type="text" class="form-control" placeholder="Search for..." name="search">
						<span class="input-group-btn">
							<button class="btn btn-default" type="submit">Go!</button>
						</span>
					</div>

					<div class="navbar">
						<ul>
							<li><a href="#">Home</a></li>
							<li><a href="#">About</a></li>
							<li><a href="#">Contact</a></li>
						</ul>
					</div>


				</div>
			</div>
		</div>
	</div>

	<!-- Hero with search -->
	<div class="hero">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<!-- Hero content -->
					<div class="hero-content">
						<h1 class="hero-title">Real-time service outage monitoring</h1>
						<p class="hero-subtitle">We monitor your services and notify you when they go down.</p>
						<!-- Search form -->

						<form action="/search" method="post">
							<div class="input-group">
								<input type="text" class="form-control" placeholder="Search for..." name="search">
								<span class="input-group-btn">
									<button class="btn btn-default" type="submit">Go!</button>
								</span>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Trending services -->
	<div class="services">
		<div class="container">
			<div class="row">
				<div class="col-md-3">
					<div class="card service">
						<div class="service-logo">
							<img src="https://th.bing.com/th/id/OIP.QHy_DhuiJKv14Hv7T_cm7gHaGx?pid=ImgDet&rs=1" alt="Avatar" style="width:100%">
						</div>
						
						<div>
							<h4><b>Uptime</b></h4>
							<p>Online</p>
							<!-- simple line chart -->
							<canvas id="myChart"></canvas>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


<!-- charts js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>

<script>
var ctx = document.getElementById('myChart').getContext('2d');

var myChart = new Chart(ctx, {
	type: 'line',
	data: {
		labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
		datasets: [{
			label: '# of',
			data: [12, 19, 3, 5, 2, 3],
			backgroundColor: [
				'rgba(255, 99, 132, 0.2)',
				'rgba(54, 162, 235, 0.2)',
				'rgba(255, 206, 86, 0.2)',
				'rgba(75, 192, 192, 0.2)',
				'rgba(153, 102, 255, 0.2)',
				'rgba(255, 159, 64, 0.2)'
			],
			borderColor: [
				'rgba(255,99,132,1)',
				'rgba(54, 162, 235, 1)',
				'rgba(255, 206, 86, 1)',
				'rgba(75, 192, 192, 1)',
				'rgba(153, 102, 255, 1)',
				'rgba(255, 159, 64, 1)'
			],
			borderWidth: 1
		}]
	},
	options: {
		scales: {
			yAxes: [{
				ticks: {
					beginAtZero:true
				}
			}]
		}
	}
});
</script>


</body>
</html>
